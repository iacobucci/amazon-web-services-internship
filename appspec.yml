version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/express-aws
hooks:
  AfterInstall:
    - location: scripts/install_configuration
      timeout: 300
      runas: root
    - location: scripts/install_application
      timeout: 300
      runas: ec2-user
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root

